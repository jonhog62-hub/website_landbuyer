<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1LANDBUYERUSA.COM | Sell your Land Fast - All Cash</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; color: #333; line-height: 1.6; }
        
        /* Den lila headern från din bild */
        .header-bg { background-color: #1e115e; color: white; padding: 40px 20px; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo-box { background: white; padding: 10px; margin-bottom: 20px; border-radius: 4px; max-width: 250px; }
        .logo-box img { width: 100%; height: auto; display: block; }
        
        h1 { font-size: 3em; margin: 0; letter-spacing: 2px; }
        .subtitle { font-size: 1.5em; margin-top: 10px; font-weight: normal; }
        
        /* Den orangea knappen */
        .cta-button { background-color: #ff8c00; color: white; border: none; padding: 15px 40px; font-size: 1.2em; font-weight: bold; border-radius: 4px; cursor: pointer; margin-top: 25px; text-transform: uppercase; }

        /* Innehållssektion */
        .main-container { max-width: 1000px; margin: 40px auto; padding: 0 20px; display: flex; gap: 40px; flex-wrap: wrap; }
        .content-left { flex: 1; min-width: 300px; }
        .content-right { flex: 1; min-width: 300px; background: #f9f9f9; padding: 30px; border-radius: 8px; border: 1px solid #ddd; }
        
        .land-image { width: 100%; border-radius: 4px; margin-bottom: 20px; }
        .contact-info-box { background-color: #00bcd4; color: white; padding: 15px; display: flex; align-items: center; gap: 15px; margin-top: 20px; border-radius: 4px; }
        .phone-number { font-size: 2em; font-weight: bold; color: #1e115e; margin-top: 10px; display: block; }

        /* Formulär-styling */
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], input[type="email"], input[type="tel"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .sms-notice { font-size: 13px; color: #666; background: #eee; padding: 15px; border-radius: 4px; margin-top: 15px; }

        footer { text-align: center; padding: 40px; background: #f1f1f1; margin-top: 40px; font-size: 14px; }
        footer a { color: #1e115e; text-decoration: none; margin: 0 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header-bg">
        <div class="logo-box">
            <img src="https://via.placeholder.com/250x150?text=1+LAND+BUYER+USA" alt="1 Land Buyer USA Logo">
        </div>
        <h1>1LANDBUYERUSA.COM</h1>
        <div class="subtitle">Sell your Land Fast - All Cash</div>
        <button class="cta-button" onclick="document.getElementById('form-top').scrollIntoView();">Get My Cash Offer</button>
    </div>

    <div class="main-container">
        <div class="content-left">
            <img src="https://via.placeholder.com/500x300?text=Property+Image" alt="Land Plot" class="land-image">
            <div style="padding: 10px 0;">
                <div style="background: #00bcd4; color: white; padding: 10px 20px; display: inline-block; font-weight: bold; border-radius: 4px;">
                    Talk with our Team Right Now!
                </div>
                <span class="phone-number">904 682 9292</span>
            </div>
        </div>

        <div id="form-top" class="content-right">
            <h3>Online4com LLC</h3>
            <p>Fill out the form to get started</p>
            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" placeholder="904-xxx-xxxx" required>
                </div>

                <div class="sms-notice">
                    <input type="checkbox" id="sms-check" required>
                    <label style="display: inline; font-weight: normal;" for="sms-check">
                        I agree to receive <strong>informational SMS messages regarding property offers and appointment reminders</strong> from Online4com LLC at the number provided. 
                        Message frequency varies. Message and data rates may apply. 
                        Text <strong>HELP</strong> for help or <strong>STOP</strong> to opt-out. 
                        See our <a href="privacy-policy.html">Privacy Policy</a> and <a href="terms-and-conditions.html">Terms</a>.
                    </label>
                </div>
                <button type="submit" class="cta-button" style="width: 100%; margin-top: 15px;">Submit Request</button>
            </form>
        </div>
    </div>

    <footer>
        <div>
            <a href="privacy-policy.html">Privacy Policy</a> | 
            <a href="terms-and-conditions.html">Terms and Conditions</a>
        </div>
        <p>&copy; 2026 Online4com LLC. All rights reserved.</p>
    </footer>

</body>
</html>
