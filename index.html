<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1landbuyerusa.com | Cash Offers for Your Land</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; }
        header { text-align: center; padding: 40px 20px; background: #004a99; color: white; border-radius: 8px 8px 0 0; }
        .content { background: white; padding: 30px; border: 1px solid #ddd; border-top: none; border-radius: 0 0 8px 8px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], input[type="email"], input[type="tel"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .consent-box { background: #f0f4f8; padding: 15px; border-radius: 4px; font-size: 14px; border: 1px solid #d1d9e0; }
        button { background: #28a745; color: white; padding: 15px 25px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 18px; font-weight: bold; }
        button:hover { background: #218838; }
        footer { text-align: center; margin-top: 40px; font-size: 14px; color: #666; }
        footer a { color: #004a99; text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>

<header>
    <h1>Online4com LLC</h1>
    <p>Get a Fair Cash Offer for Your Land Today</p>
</header>

<div class="content">
    <h2>Contact Us</h2>
    <p>Fill out the form below, and our team will reach out with a no-obligation offer.</p>
    
    <form>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" required>
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" placeholder="904-xxx-xxxx" required>
        </div>

        <div class="consent-box">
            <input type="checkbox" id="sms-optin" name="sms-optin">
            <label style="display: inline;" for="sms-optin">
                I agree to receive <strong>informational SMS messages regarding property offers, updates, and appointment reminders</strong> from Online4com LLC at the number provided. 
                Msg frequency varies. Msg & data rates may apply. 
                Text <strong>HELP</strong> for help or <strong>STOP</strong> to opt-out. 
                See our <a href="privacy-policy.html">Privacy Policy</a> and <a href="terms-and-conditions.html">Terms</a>.
            </label>
        </div>

        <button type="submit">Get My Offer</button>
    </form>
</div>

<footer>
    <p>&copy; 2026 Online4com LLC | 1landbuyerusa.com</p>
    <a href="privacy-policy.html">Privacy Policy</a> |
